<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>dashboard</title>
   <link rel="stylesheet" href="./styles/css/styles.css">
</head>

<body>
   <div class="dashboardContainer">
      <div class="menu">
         <br><button id="addNewQuotation">Add new quotation</button>
      </div>
      <div class="dashboard">
         <div class="quotationList" id="quotationList"></div>
         <div class="workspace" id="workspace">

            <form id="fullForm" method="POST" enctype="multipart/form-data">
               <div class="mainInfo">

                  <div class="el">
                     <label>name: <input type="text" name="name" placeholder="enter the name of quotation" require></label>
                  </div>

                  <div class="el">
                     <fieldset>
                        <legend>Method</legend>
                        <div><label><input type="radio" value="perDay" name="useMethod">perDay</label></div>
                        <div><label><input type="radio" value="perMeter" name="useMethod">perMeter</label></div>
                     </fieldset>
                  </div>

               </div>
               <div class="workspaceForm">

               </div>
               <div class="totalPrices">
                  <div class="el"><label>total materials sum price: <input type="text" name="totalMaterialsSumPrice"
                           placeholder="0" readonly></label></div>
                  <div class="el"><label>total work price: <input type="text" name="totalWorkPrice" placeholder="0"
                           readonly></label></div>
                  <div class="el"><label>total price netto: <input type="text" name="totalPriceNetto" placeholder="0"
                           readonly></label></div>
                  <div class="el"><label>total price brutto: <input type="text" name="totalPriceBrutto" placeholder="0"
                           readonly></label></div>
               </div>
               <div class="formButtons">

                  <input type="reset" value="Clear form">
                  <input type="button" value="add quotation to database" id="acceptForm">
                  <input type="button" value="summarize" id="summarize">
               </div>
            </form>

         </div>
      </div>
      <div id="response"></div>
   </div>
   <script src="./scripts/dashboard.js" type="module" async defer></script>
</body>

</html>
